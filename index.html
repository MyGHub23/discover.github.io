        // Function to toggle audio
        function toggleAudio() {
            const audioButton = document.getElementById("AudioBtn");
            audioEnabled = !audioEnabled; // Toggle the audio state

            // Update the button image based on the audio state
            audioButton.src = audioEnabled ? "images/audio.png" : "images/audiooff.png";

            // Notify user about the audio state
            playAudio(audioEnabled ? "Audio Enabled" : "Audio Disabled");
        }

        // Function to play audio with pauses
        function playAudioWithPauses(title, creator, year, description) {
            const speechParts = [
                `${title.replace(/<[^>]*>/g, '')}.`,
                `Creator: ${creator.replace(/<[^>]*>/g, '')}.`,
                `Year: ${year.replace(/<[^>]*>/g, '')}.`,
                `Description: ${description.replace(/<[^>]*>/g, '')}.`
            ];

            // Recursively speak each part with pauses
            function speakPart(index) {
                if (index < speechParts.length) {
                    const utterance = new SpeechSynthesisUtterance(speechParts[index]);
                    utterance.rate = 1; // Adjust speech rate if needed
                    utterance.addEventListener("end", () => speakPart(index + 1));
                    speechSynthesis.speak(utterance);
                }
            }

            window.speechSynthesis.cancel(); // Stop any ongoing speech
            speakPart(0);
        }

        // Function to create a wonder div (handles image and text rendering)
        function createWonderDiv(itemKey, itemData, category) {
            const imagePath = itemData.imagePath || `./images/${itemKey}.png`;
            const wonderDiv = document.createElement("div");
            wonderDiv.classList.add("wonder"); // Base wonder styling
            wonderDiv.classList.add(`category-${category}`); // Add category-specific class

            const img = new Image();
            img.src = imagePath;

            // Display both image and text for other categories
            img.onload = () => {
                wonderDiv.innerHTML = `
            <img src="${imagePath}" alt="${itemData.title}">
            <p>${itemData.title}</p>
        `;
            };
            img.onerror = () => {
                wonderDiv.innerHTML = `<p>${itemData.title}</p>`; // Fallback to text if the image is missing
            };

            wonderDiv.setAttribute("onclick", `showInfo('${itemKey}')`);
            return wonderDiv;
        }

        // Function to show info when an item is clicked
        function showInfo(itemKey) {
            const infoBox = document.getElementById("info-box");
            const selectedCategory = document.getElementById("categoryDropdown").value;
            const categoryData = categories[selectedCategory]?.data;

            if (!categoryData || !categoryData[itemKey]) {
                console.error(`Item '${itemKey}' not found in the selected category '${selectedCategory}'.`);
                return;
            }

            const item = categoryData[itemKey];

            // Extract details for audio
            const creator = item.description.match(/Creator:\s*(.*?)<br>/)?.[1] || "Unknown";
            const year = item.description.match(/Year:\s*(.*?)<br>/)?.[1] || "Unknown";
            const description = item.description.match(/Description:\s*(.*?)$/)?.[1] || "No description available.";

            // Update info box content
            document.getElementById("info-title").innerHTML = item.plainTextTitle;
            document.getElementById("info-description").innerHTML = item.description;

            // Show the info box
            infoBox.style.display = "block";

            // Play audio if enabled
            if (audioEnabled) {
                const title = item.title.replace(/<[^>]*>/g, ''); // Remove HTML tags
                playAudioWithPauses(title, creator, year, description);
            }
        }

        document.getElementById("categoryDropdown").addEventListener("change", () => {
            document.getElementById("info-box").style.display = "none";
        });

        // Function to handle category changes and populate the gallery
        function handleCategoryChange() {
            const selectedCategory = document.getElementById("categoryDropdown").value;
            const category = categories[selectedCategory];

            if (!category) {
                console.error(`Selected category '${selectedCategory}' not found.`);
                return;
            }

            // Update the gallery dynamically
            const gallery = document.querySelector(".gallery");
            gallery.innerHTML = ""; // Clear current items

            Object.keys(category.data).forEach((key) => {
                const item = category.data[key];
                const wonderDiv = createWonderDiv(key, item, selectedCategory);
                gallery.appendChild(wonderDiv);
            });

            // Hide the info-box when changing categories
            document.getElementById("info-box").style.display = "none";
        }

        // Initialize the gallery for the default category on page load
        function initializeGallery() {
            document.getElementById("categoryDropdown").value = "Chemistry";
            handleCategoryChange();
        }

        // Add event listeners
        document.getElementById("AudioBtn").addEventListener("click", toggleAudio);
        document.getElementById("categoryDropdown").addEventListener("change", handleCategoryChange);
        window.onload = initializeGallery;

        // Function to toggle audio
        function toggleAudio() {
            const audioButton = document.getElementById("AudioBtn");
            audioEnabled = !audioEnabled; // Toggle the audio state

            // Update the button image based on the audio state
            audioButton.src = audioEnabled ? "images/audio.png" : "images/audiooff.png";

            // Notify user about the audio state
            playAudioWithPauses(audioEnabled ? "Audio Enabled." : "Audio Disabled.");
        }

    </script>
